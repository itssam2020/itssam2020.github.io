    <script type="text/javascript">
        const content = "Hi. I'm Somi, \n front-end developer.";
        const text = document.querySelector(".text");
        let i = 0;

        function typing(){
            let txt = content[i++];
            text.innerHTML += txt=== "\n" ? "<br/>": txt;
            if (i > content.length) {
                text.textContent = "";
                i = 0;
            }
        }
        setInterval(typing, 200)
    </script>
